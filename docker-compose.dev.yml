version: "3.9"
services:
  db:
    image: postgres:16
    container_name: better-auth-starter-postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: betterauth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d betterauth"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
volumes:
  pgdata:
